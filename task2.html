<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Media Queries for Responsive Design */
      @media (max-width: 768px) {
        header,
        footer {
          padding: 10px;
        }

        main {
          padding: 10px;
        }

        header h1 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        header,
        footer {
          padding: 5px;
        }

        main {
          padding: 5px;
        }

        header h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
      <p>This is a simple webpage created using HTML and CSS.</p>
      <p>
        It demonstrates how to structure content using semantic HTML markup and
        style elements using CSS.
      </p>
      <p>Feel free to explore!</p>
    </main>

    <footer>
      <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>
  </body>
</html>
