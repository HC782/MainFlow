<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Media Queries for Responsive Design */
      @media (max-width: 768px) {
        header,
        footer {
          padding: 10px;
        }

        main {
          padding: 10px;
        }

        header h1 {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        header,
        footer {
          padding: 5px;
        }

        main {
          padding: 5px;
        }

        header h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
      <nav>
        <ul>
          <li><a href="#" onclick="showContent('home')">Home</a></li>
          <li><a href="#" onclick="showContent('about')">About</a></li>
          <li><a href="#" onclick="showContent('contact')">Contact</a></li>
        </ul>
      </nav>

      <div id="content">
        <p>This is the home page. Feel free to explore!</p>
      </div>

      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>

    <script>
      // Function to validate the form
      function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Validate name
        if (name.trim() === "") {
          alert("Please enter your name.");
          return false;
        }

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email.");
          return false;
        }

        // Validate message
        if (message.trim() === "") {
          alert("Please enter your message.");
          return false;
        }

        // Form is valid
        alert("Form submitted successfully!");
        return true;
      }

      // Function to show content dynamically based on menu selection
      function showContent(section) {
        const content = document.getElementById("content");
        switch (section) {
          case "home":
            content.innerHTML =
              "<p>This is the home page. Feel free to explore!</p>";
            break;
          case "about":
            content.innerHTML =
              "<p>This is the about page. Learn more about us here.</p>";
            break;
          case "contact":
            content.innerHTML =
              "<p>This is the contact page. Reach out to us here.</p>";
            break;
          default:
            content.innerHTML = "<p>Welcome!</p>";
        }
      }
    </script>
  </body>
</html>
